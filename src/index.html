<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator-AliciaBenavente</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="alert" class="mt-3 ms-3 w-25 fixed-top" role="alert"></div>

    <div class="container-fluid text-center">
      <h1 class="mb-2" style="margin-top: 150px;">Here you can create your Domain</h1>
      <h5>
        Hello! Welcome to the Domain Generator. Here you can create your own
        Domain.
      </h5>
      <br />
      <h5 class="mb-4">Let's try it!</h5>
      <form id="domainForm">
        <div class="row justify-content-center mb-5">
          <!--pronoum-->
          <div class="col-2 d-inline-block form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="pronounInput"
              placeholder="her"
              required
            />
            <label
              for="validationPronoum"
              id="pronounLabel"
              class="form-label fw-semibold ps-4 text-secondary"
              >Pronoun</label
            >
            <div class="d-inline-block">
              <button type="button" class="btn btn-success mt-2" id="addPronounButton">
                Add Pronoun
              </button>
              <button
                class="btn btn-danger mt-2"
                id="deletePronounButton"
              >
                Delete Pronoun
              </button>
            </div>
          </div>
          <!--Adjective-->
          <div class="col-2 d-inline-block form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="adjectiveInput"
              placeholder="clumsy"
              required
            />
            <label
              for="validationAdjective"
              id="adjectiveLabel"
              class="form-label fw-semibold ps-4 text-secondary"
              >Adjective</label
            >
            <div class="d-inline-block">
              <button type="button" class="btn btn-success mt-2" id="addAdjectiveButton">
                Add Adjective
              </button>
              <button
                class="btn btn-danger mt-2"
                id="deleteAdjectiveButton"
              >
                Delete Adjective
              </button>
            </div>
          </div>
          <!--Name-->
          <div class="col-2 d-inline-block form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="mother"
              required
            />
            <label
              for="validationName"
              id="nameLabel"
              class="form-label fw-semibold ps-4 text-secondary"
              >Name</label
            >
            <div class="d-inline-block">
              <button type="button" class="btn btn-success mt-2" id="addNameButton">
                Add Name
              </button>
              <button
                class="btn btn-danger mt-2"
                id="deleteNameButton"
              >
                Delete Name
              </button>
            </div>
          </div>
          <!--Extension-->
          <div class="col-2 d-inline-block form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="extensionInput"
              placeholder=".com"
              required
            />
            <label
              for="validationExtension"
              id="extensionLabel"
              class="form-label fw-semibold ps-4 text-secondary"
              >Extension</label
            >
            <div class="d-inline-block">
              <button type="button" class="btn btn-success mt-2" id="addExtensionButton">
                Add Extension
              </button>
              <button
                class="btn btn-danger mt-2"
                id="deleteExtensionButton"
              >
                Delete Extension
              </button>
            </div>
          </div>
          </div>
        </div>
        <br />
      </form>
      <div class="d-flex justify-content-evenly">
        <div class="text-center">
          <button
            class="btn btn-outline-light"
            type="submit"
            id="domainButton"
          >
            Click here to show your possibilities
          </button><br>
          <div id="result"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
